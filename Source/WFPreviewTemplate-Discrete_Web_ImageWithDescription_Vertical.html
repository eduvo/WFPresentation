<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html class="wf-presentation-discrete $ADDITIONAL_HTML_CLASSES">
	
	<head>
	
		<meta name="generator" content="Waveface Synergised">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=100%, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<title>$TITLE(Vertical)</title>
		
		<link href="WFPreviewScreen.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<link href="WFPreviewPrint.css" media="print" rel="stylesheet" type="text/css" />
		
		<!--[if IE]>
			<link href="WFPreviewIE.css" media="screen, projection" rel="stylesheet" type="text/css" />
		<![endif]-->
		
		<script type="text/javascript" src="WFPreview.js"></script>
		<!-- <script type="text/javascript" src="WFPreviewDebug.js"></script> -->
		
	</head>
	
	<body class="box box-orient-vertical">
	
		<div class="content box-flex wf-content-clamp-container">	
		
			<p class="textContainer wf-content-clamp">$BODY</p>
		
		</div>
		
		<div class="previewContainer box box-flex flex box-orient-vertical" style="padding-left: 0px; padding-top: 0px; padding-right: 0px; margin-left: 8px; margin-right: 8px; margin-bottom: 0px; height: 180px">
		
				<div class="imageContainer box-flex wf-centered-image-container" style="width: 100%; min-height: 100px;">
	
					<img src="$PREVIEW_IMAGE" />
				
				</div>
	
				<div class="textContainer box box-flex box-orient-vertical">
					
					<h1 style="height: 70px;">$PREVIEW_TITLE</h1>
					
					<div class="wf-content-clamp-container box-flex">
	
						<p class="wf-content-clamp"><span class="provider">$PREVIEW_PROVIDER</span></p>
					</div>
				
				</div>
			
			</div>
			
		</div>

		<div class="footer">
			<p>$FOOTER</p>
		</div>

	</body>

</html>
